<!doctype html>
<html lang="en">
<head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>API Random Quote Machine</title>
    <link href='https://fonts.googleapis.com/css?family=Courgette|Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="container">
	  	<h1>Random Quote Generator</h1>
	  	<div id="quoteWrap">
	    	<p id="quote" class="current-quote"></p>
	    	<p id="quoteAuthor" class="current-quote"><i></i></p>
	  	</div>
	  	<div id="quoteIcons">
	    	<div id="authorWiki" class="quoteIcons"></div>
	    	<div id="shareQuote" class="quoteIcons"></div>
	  	</div>
	  	<button id="generateQuote" class="btn btn-quote">Another quote please!</button>
	</div>
	<footer>
	  	<div class="contact">
	  		<p>Developed by Magdalena Fąs for the <a target="_blank" href="">freeCodeCamp Zipline project</a></p>
	  		<ul class="social">
	  			<a class="btn-social" target="_blank" href="http://www.freecodecamp.com/ma-fas"><li><span class="fa fa-fire"></span>freeCodeCamp</li></a>
	  			<a class="btn-social" target="_blank" href="https://pl.linkedin.com/in/magdalenaannafas"><li><span class="fa fa-linkedin"></span>LinkedIn</li></a>
	  			<a class="btn-social" target="_blank" href="https://github.com/ma-fas"><li><span class="fa fa-github"></span>GitHub</li></a>
	  		</ul>
	  	</div>
  	</footer>
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
